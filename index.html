<!DOCTYPE html>

<html>
  <head>
    <title>WhereTo?</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <h1>WhereTo?</h1>

    <div id="mapControls">
      <div>
        <div id="mapControlsTitle">
          Location
        </div>
      </div>
      <div id="mapControlsContainer">
        <input id="mapControlsInput" type="text" placeholder="Enter a location">
      </div>
    </div>

    <div id="map"></div>
    <div>
      <ul id="locationList"></ul>
    </div>

    <script src="index.js"></script>
    <!--- Loads the Google Maps API including libraries for places and visualization --->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfXfcjALa9ESsLn9uZ4RAeyHUlu9YDKow&callback=initialize&libraries=places,visualization"
    async defer></script>
  </body>
</html>
